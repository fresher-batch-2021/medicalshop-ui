<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body class="login">
    <header id="header">

    </header>
    <h3 class="formHead">Login form</h3>
    <form onsubmit="login()">
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" required autocomplete="off"> <br/>
        <label for="password">Password*</label>
        <input type="password" name="password" id="password" autocomplete="off" required title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"> <br/>
        <button type="submit" class="formButton">Login</button>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="/assets/js/router.js"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/userservice.js"></script>
</body>

</html>
