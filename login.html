    <title>Login</title>

<body class="login">
        <header id="header">

        </header>
		<h3 class="head">Login form</h3>
		<form onsubmit="login()">

        <input type="email" name="email" id="email" required > <br/>
        <label for="password">Password*</label>
        <input type="password" name="password" id="password" required> <br/>
        <button class="button">Login</button>
        </form>
