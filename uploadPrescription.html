<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header"></header>
    <h1 class="prescription-head">Attach Precrisption</h1>
    <div id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>success!</strong>Upload your Presciption
    </div>

    <form class="prescription" onsubmit="move()">
        <p>Please upload images of valid prescription from your doctor.</p>
        <input type="file" id="file" required>
        <button type="submit" id="myBtn">Upload File</button>
        <div id="myProgress">
            <div id="myBar">1%</div>
        </div>
    </form>


    <footer id="footer"></footer>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script>
    $("#header").load("header.html");
    $("#footer").load("footer.html");
</script>
<script>
    function move() {
        event.preventDefault();
        var i = 0;
        var modal = document.getElementById("myProgress");
        var alertbox = document.getElementById("alert");
        modal.style.display = "block";
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 40);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                } else {
                    width++;
                    elem.style.width = width + "%";
                    elem.innerHTML = width + "%";
                    if (width == 100) {
                        alertbox.style.display = "block";
                        modal.style.display = "none";

                    }
                }
            }
        }
    }
    // move();
</script>

</html>
