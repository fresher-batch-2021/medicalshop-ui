<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 class="pay-head">Payment Details</h3>
<form onsubmit="paymentProcess()" >  
    <div class="Billing">
      <div class="address">
        <h3>Billing Address</h3>
        <label for="name">Name*</label>
        <input type="text" name="name" id="name" required > <br/>
        <label for="address">Address*</label>
        <input type="text" name="address" id="address" required> <br/>
        <label for="city">City*:</label>
        <select id="city" name="city" required >
          <option value="" disabled>--SELECT--</option>
          <option value="chennai">Chennai</option>
          <option value="coimbatore">coimbatore</option>
          <option value="madurai">Madurai</option>
          <option value="Thanjavur">Thanjavur</option>
          <option value="Theni">Theni</option>
          <option value="Trichy">Trichy</option>
          <option value="Villupuram">Villupuram</option>
          <option value="Virudhunagar">virudhunagar</option>  
        </select><br>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required ><br>
        <label for="pincode">pincode</label>
        <input type="text" id="pincode" name="pincode" required><br>
      </div>
      <div class="payment">
        <h3>Payment</h3>
        <label id="payment">Payment Mode</label><br>
        <input type="radio" id="paymentMode" name="payment" value="cash" required><label for="cash">CashOnDelivery</label>
        <input type="radio" id="paymentMode" name="payment" value="card"required> <label for="card">Debitcard/CreditCard</label>
        <input type="radio" id="paymentMode" name="payment" value="upi" required> <label for="upi">UPI</label>
      </div>
      <button >Proceed</button>
  </form>
  <script>
       function  paymentProcess()
      {
          event.preventDefault();
          const name=document.querySelector("#name").value;
          const address=document.querySelector("#address").value;
          const city = document.querySelector("#city").value;
          const state=document.querySelector("#state").value;
          const pincode=document.querySelector("#pincode").value;
          const paymentModes = document.querySelectorAll("#paymentMode");
          let selectedPaymentMode;
          paymentModes.forEach(rd=>{
              if(rd.checked){
                  selectedPaymentMode = rd.value;
              }
          })
          if(name == "" || name == null || name.trim() =="")
          {
            alert("Name cannot be null");
          }
          else if (address=="" || address==null || address.trim()=="")
          {
                 alert("Provide address Details");
          }
          else if (city=="" || city==null || city.trim()=="")
          {
                 alert("city Name cannot be null");
          }
          else if (state=="" || state==null || state.trim()=="")
          {
                 alert("State Name cannot be null");
          }

          else if(pincode.length !=6)
          {
                alert("Pincode is not valid");
          }
          else if (selectedPaymentMode == null || selectedPaymentMode ==""){
            alert("Please select Payment Mode");
          }
          else
          {
          console.log(selectedPaymentMode);  
          alert("Order placed");
          window.location.href="index.html";  
          }   
         
      }
  </script>
</div>

</body>
</html>
