<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddProducts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/healthcare.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body>
    <header id="header"></header>
    <h2 class="titles">Add Medicine</h2>
    <form onsubmit="addMedicine();">
        <label for="medicineName">Medicine Name</label>
        <input type="text" name="medicineName" id="medicineName" pattern="[A-Za-z]{1,20}" required>
        <label for="imageurl">Images</label>
        <input type="file" name="imageurl" id="imageurl" required>
        <label for="price">Product Price</label>
        <input type="number" name="price" id="price" pattern="[0-9]" min="1" required>
        <select id="category" name="category" required>
            <option value="" disabled>--SELECT--</option>
            <option value="tablets">tablets</option>
            <option value="oilment">oilment</option>
            <option value="lotion">lotion</option>
            <option value="syrup">syrup</option> 
          </select><br>
        <button class="formButton" type="submit">Submit</button>
        <button class="formButton" type="reset">Reset</button>
    </form>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="/assets/js/router.js"></script>
<script src="/assets/js/addproducts_admin.js"></script>
<script src="/assets/js/addProducts_validation.js"></script>
<script src="/assets/js/productservice.js"></script>

</script>

</html>
