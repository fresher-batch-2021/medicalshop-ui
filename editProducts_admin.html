<body>
    <header id="header"></header>
    <h2>Update Medicines</h2>
    <form>
        <input type="hidden" id="id" readonly>
        <input type="hidden" id="rev" readonly>
        <form>
            <label for="name">Medicine Name</label>
            <input type="text" name="name" id="name" required readonly>
            <label for="imageurl">Images</label>
            <input type="file" name="imageurl" id="imageurl">
            <label for="price">Product Price</label>
            <input type="number" name="price" id="price" pattern="[0-9]" min="1" required>
            <label for="category">Product category</label>
            <input type="text" name="category" id="category" required readonly>
            <button class="formButton" type="submit" onclick="modifyDetails()">Update</button>
        </form>

</body>
