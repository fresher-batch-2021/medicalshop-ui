<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medicines</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <header id="header"></header>
    <h2>Update Medicines</h2>
    <form onsubmit="addMedicine();">
        <label for="name">Medicine Name</label>
        <input type="text" name="name" id="name" required>
        <label for="imageurl">Images</label>
        <input type="file" name="imageurl" id="imageurl">
        <label for="price">Product Price</label>
        <input type="number" name="price" id="price" required>
        <button class="formButton" type="submit">Submit</button>
    </form>
    <script src="js/jquery.min.js"></script>
    <script src="js/trainservice.js"></script>
    <script src="js/edit_train_adm.js"></script>


</body>

</html>
