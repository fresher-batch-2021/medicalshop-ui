<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cartitems</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<body>
    <header id="header">
    </header>
    <section>
        <table class="table-content">
            <caption class="table-head">CartItems(<span id="countValue"></span></span>)</caption>
            <thead>
                <tr>
                    <th id="sno">SNO</th>
                    <th id="productName">Productname</th>
                    <th id="productPrice">Price</th>
                    <th id="quantityvalue">quantity</th>
                    <th id="Total">Total</th>
                    <th id="Actions">Actions</th>
                </tr>
            </thead>
            <tbody id="cart-table">
            </tbody>
            <tr id="#total-value"></tr>
        </table>
        <br>
        <div class="tablebutton">
            <span class="orderbutton"><a  class="order-button" href="products.html">continue shopping</a></span>
            <span class="orderbutton"><a  class="order-button" onClick="cartCheck()" >Order Now</a></span>
            <div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="/assets/js/router.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/cart.js"></script>
</body>

</html>
